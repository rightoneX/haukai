        <!--------------------------------------- Container ---------------------------------->
        <div id="main-container" class="container">
            <!-- <section class="about-text">
                <h2></h2>
            </section> -->
            <div class="wrapper fadeInDown">
                <div id="formContent">
                    <div class="fadeIn first">
                        <h2>Contact Us About Reservation Inquiry</h2>
                    </div>

                    <!-- Reservation Form -->
                    <form>
                        <div class="form-group">
                            <input type="text" id="name" class="form-control"
                                name="name"
                                placeholder="name">
                        </div>

                        <div class="form-group">
                            <input type="text" id="last-name"
                                class="form-control"
                                name="last-name"
                                placeholder="last name">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <input type="email" id="email" class="
                                    form-control"
                                    name="email"
                                    placeholder="email">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="phone" id="phone-number"
                                    class="form-control"
                                    name="phone-number"
                                    placeholder="phone number">
                            </div>
                        </div>

                        <div class="form-group col-md-8">
                            <label for="start-time">Date</label>
                            <input type="date" id="even-date"
                                class="form-control"
                                name="event-date"
                                placeholder="event date">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="start-time">Start Time</label>
                                <input type="time" id="start-time"
                                    class="form-control"
                                    name="start-time"
                                    placeholder="start time">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="start-time">End Time</label>
                                <input type="time" id="end-time"
                                    class="form-control"
                                    name="end-time"
                                    placeholder="end time">
                            </div>
                        </div>

                        <div class="form-group col-md-12">                            
                            <label for="start-time">Additional Information</label>
                            <textarea type="textarea" id="additionl"
                                class="form-control"
                                name="additional"
                                placeholder="additional information">
                            </textarea>
                        </div>
                        <div class="form-group">

                            <input type="submit" class="fadeIn fourth"
                                value="Sign-in">
                        </div>
                    </form>

                    <!-- Remind Password -->
                    <!-- <div id="formFooter">
                        <a class="underlineHover" href="#">Forgot Password?</a>
                    </div> -->
